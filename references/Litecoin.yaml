  '/v3/litecoin/utxo/{hash}/{index}':
    get:
      description: |
        <h4>5 credits per API call.</h4><br/>
        <p>Get UTXO of given transaction and output index. UTXO means Unspent Transaction Output, which is in blockchain terminology assets, that user
        received on the specific address and does not spend it yet.<br/>
        In bitcoin-like blockchains (BTC, LTC, DOGE, BCH), every transaction is built from the list of previously
         not spent transactions connected to the address. If user owns address A, receives in transaciont T1 10 LTC, he can spend in the next transaction
        UTXO T1 of total value 10 LTC. User can spend multiple UTXOs from different addresses in 1 transaction.<br/>
        If UTXO is not spent, data are returned, otherwise 404 error code.</p>
      operationId: LtcGetUTXO
      summary: Get Litecoin UTXO of Transaction
      tags:
        - Transaction
      parameters:
        - description: TX Hash
          in: path
          name: hash
          required: true
          schema:
            type: string
            minLength: 64
            maxLength: 64
            example: 5f83d51c8d3054012cea3011fa626b85d89442788721afd60719ab1f9ab8f78a
        - description: Index of tx output to check if spent or not
          in: path
          name: index
          required: true
          schema:
            type: number
            example: 0
            minimum: 0
        - description: For connection without API key. To differentiate between testnet and mainnet, please supply a ?type=testnet|mainnet query parameter with your calls
          in: query
          name: type
          required: false
          schema:
            type: string
            example: testnet
            default: mainnet
      responses:
