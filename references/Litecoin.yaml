openapi: 3.1.0
info:
  contact: {}
  title: Litecoin
  version: 3.9.4
  x-logo:
    url: 'https://tatum.io/images/logo.svg'
    altText: Tatum
  description: |-
    <h3>What is Litecoin?</h3>
    Litecoin is a peer-to-peer, digital currency that allows users to initiate instant, low-cost payments across the globe. 
    It is technically similar to Bitcoin, using a UTXO transaction model, and its main purpose is to provide cheaper transactions, more useability, and faster mining than its predecessor. <br/>
    <h3>How to use Litecoin?</h3>
    <p>Litecoin Blockchain enables access to the most commonly used Litecoin methods. These methods bring a small level of abstraction
    and are used for applications that communicate with the blockchain directly. Some of the methods are used alongside Tatum Private Ledger
    to connect the blockchain and the private ledger, like wallet generation or getting information about transactions.<br/>
    Tatum supports 2 chains:
    <ul><li><b>Mainnet</b> - a regular live chain</li>
    <li><b>Testnet</b> - a chain used for testing purposes. Coins on the test chain have no value and can be obtained from a faucet, e.g. <a target="_blank" href="http://testnet.litecointools.com/">http://testnet.litecointools.com/</a></li></ul>
    Tatum supports BIP44 HD wallets. Because they can generate 2^31 addresses from 1 mnemonic phrase, they are very convenient and secure. It is possible to generate this type of wallet with 1 simple API call.</p>
    <h3>Litecoin stats</h3>
    <b> Number of active addresses</b>: Around 300k (<a href="https://studio.glassnode.com/metrics?a=LTC&m=addresses.ActiveCount">Lets have a look at newest data here.</a>)<br/>
    <b> Gas fee</b>: Prices are <b>medium</b>, but it also depends on the current market situation. (<a href="https://bitinfocharts.com/comparison/litecoin-transactionfees.html#3y">Lets have a look at newest data here.</a>).
servers:
  - url: 'https://api-eu1.tatum.io'
  - url: 'https://api-us-west1.tatum.io'
tags:
  - description: ''
    name: Account
  - description: ''
    name: Block
  - description: ''
    name: Transaction
paths:
  /v3/litecoin/wallet:
    get:
      description: |
        <h4>5 credits per API call.</h4><br/><p>Tatum supports BIP44 HD wallets. It is very convenient and secure, since it can generate 2^31 addresses from 1 mnemonic phrase. Mnemonic phrase consists of 24 special words in defined order and can restore access to all generated addresses and private keys.<br/>Each address is identified by 3 main values:<ul><li>Private Key - your secret value, which should never be revealed</li><li>Public Key - public address to be published</li><li>Derivation index - index of generated address</li></ul></p><p>Tatum follows BIP44 specification and generates for Litecoin wallet with derivation path m'/44'/2'/0'/0. More about BIP44 HD wallets can be found here - <a target="_blank" href="https://github.com/litecoin/bips/blob/master/bip-0044.mediawiki">https://github.com/litecoin/bips/blob/master/bip-0044.mediawiki</a>.
        Generate BIP44 compatible Litecoin wallet.</p>
      operationId: LtcGenerateWallet
      summary: Generate Litecoin wallet
      tags:
        - Account
      parameters:
        - description: Mnemonic to use for generation of extended public and private keys.
          in: query
          name: mnemonic
          required: false
          schema:
            type: string
            maxLength: 500
        - description: For connection without API key. To differentiate between testnet and mainnet, please supply a ?type=testnet|mainnet query parameter with your calls
          in: query
          name: type
          required: false
          schema:
            type: string
            example: testnet
            default: mainnet
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wallet'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request. Validation failed for the given object in the HTTP Body or Request parameters.
        '401':
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Error401NotActive'
                  - $ref: '#/components/schemas/Error401Invalid'
          description: Unauthorized. Not valid or inactive subscription key present in the HTTP Header.
        '403':
          description: 'Forbidden. The request is authenticated, but it is not possible to required perform operation due to logical error or invalid permissions.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error403BtcBlockchain'
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'
          description: Internal server error. There was an error on the server while processing the request.
      security:
        - X-Api-Key: []
